# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

name: KSPAssg_$(Date:yyyyMMdd)$(Rev:.r)

trigger:
- main
- dev
- staging

variables:
  buildConfiguration: 'Release'
  osImage: 'windows-latest'

stages:
  - stage: 'Build_Stage'
    displayName: 'Build Stage'
    jobs:
      - job: 'build'
        steps:
        - task: DotNetCoreCLI@2
          displayName: 'Restoring Nuget Packages'
          inputs:
            command: 'restore'
            projects: '**/*.csproj'
            feedsToUse: 'select'
        - task: DotNetCoreCLI@2
          displayName: 'Building'
          inputs:
            command: 'build'
            projects: '**/*.csproj'
            arguments: '--configuration $(buildConfiguration)'
        - task: DotNetCoreCLI@2
          displayName: 'Publishing'
          inputs:
            command: 'publish'
            publishWebProjects: true
            arguments: '-c $(buildConfiguration) -o $(build.artifactstagingdirectory)'
        - task: PublishBuildArtifacts@1
          inputs:
            PathtoPublish: '$(Build.ArtifactStagingDirectory)'
            ArtifactName: 'drop'
            publishLocation: 'Container'

  - stage: 'Development_Stage'
    dependsOn: Build_Stage
    displayName: 'Dev Deployment'
    pool: 
      vmImage: 'windows-latest'
    jobs:
      - deployment: dev_agent
        environment: 
         name: dev
         resourceType: VirtualMachine
        strategy:
         runOnce:
          deploy:
            steps:
              - task: IISWebAppManagementOnMachineGroup@0
                inputs:
                  IISDeploymentType: 'IISWebsite'
                  ActionIISWebsite: 'CreateOrUpdateWebsite'
                  WebsiteName: 'KSPAssg Production'
                  WebsitePhysicalPath: '%SystemDrive%\inetpub\wwwroot\KSPAssgProd'
                  WebsitePhysicalPathAuth: 'WebsiteUserPassThrough'
                  AddBinding: true
                  Bindings: '{"bindings":[{"protocol":"http","ipAddress":"All Unassigned","port":"81","hostname":"","sslThumbprint":"","sniFlag":false}]}'
              - task: IISWebAppDeploymentOnMachineGroup@0
                inputs:
                  WebSiteName: 'KSPAssg Production'
                  Package: '$(System.DefaultWorkingDirectory)/**/**/*.zip'
                  TakeAppOfflineFlag: true
                  XmlVariableSubstitution: true
          
